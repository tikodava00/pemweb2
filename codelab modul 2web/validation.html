<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation Sederhana</title>
    <style>
        /* Gaya untuk container */
        .container {
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.2);
            text-align: center;
            background-color: #f9f9f9;
        }

        input, textarea {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            margin: 10px 5px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Form Validation Sederhana</h2>
    <form id="myForm">
        <input type="text" id="nama" placeholder="Nama Lengkap" required>
        <input type="email" id="email" placeholder="Email" required>
        <textarea id="pesan" rows="4" placeholder="Pesan" required></textarea>
        <button type="button" onclick="validateForm()">Kirim</button>
    </form>
    <div class="error" id="errorMessage"></div>
</div>

<script>
    function validateForm() {
        // Ambil nilai dari input
        var nama = document.getElementById("nama").value;
        var email = document.getElementById("email").value;
        var pesan = document.getElementById("pesan").value;
        var errorMessage = document.getElementById("errorMessage");

        // Reset pesan error
        errorMessage.innerText = '';

        // Validasi form
        if (nama === "") {
            alert("Nama harus diisi!");
            return false;
        }
        if (email === "") {
            alert("Email harus diisi!");
            return false;
        }
        if (pesan === "") {
            alert("Pesan harus diisi!");
            return false;
        }

        // Jika semua input terisi, submit form
        alert("Form berhasil dikirim!");
        document.getElementById("myForm").reset(); // Reset form setelah berhasil
        return true;
    }
</script>

</body>
</html>
